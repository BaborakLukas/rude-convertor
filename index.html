  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.8rem;
      color: #ff3e3e;
      text-align: center;
      text-shadow: 1px 1px 3px black;
    }

    .subtext {
      font-size: 1rem;
      color: #bbb;
      margin-top: 10px;
      margin-bottom: 40px;
      max-width: 600px;
      text-align: center;
    }

    form {
      background-color: #222;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(255, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 420px;
    }

    label {
      font-weight: 600;
      margin-bottom: 4px;
    }

    input[type="text"] {
      padding: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #111;
      color: white;
    }

    input[type="submit"], #roastBtn, #themeToggle {
      background-color: #ff3e3e;
      color: white;
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover, #roastBtn:hover, #themeToggle:hover {
      background-color: #d00000;
    }

    .rude-tip {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #999;
      font-style: italic;
      text-align: center;
      max-width: 80%;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.8rem;
      color: #555;
    }

    .light-theme {
      background-color: #fdfdfd;
      color: #111;
    }

    .light-theme input[type="text"] {
      background-color: #fff;
      color: #000;
      border: 1px solid #aaa;
    }

    .light-theme form {
      background-color: #eee;
    }

    .light-theme .rude-tip {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Extremely Rude Number Convertor</h1>
  <div class="subtext">
    A number converter that insults your intelligence. Because kindness is for spreadsheets.
  </div>

  <form id="convertForm">
    <div>
      <label for="romanInput">Roman numerals</label>
      <input type="text" id="romanInput" name="roman" placeholder="Like 'XIV' (if you can spell)">
    </div>
    <div>
      <label for="arab">Arabic numerals</label>
      <input type="text" id="arab" name="arabInput" placeholder="Try 69. Nice.">
    </div>
    <input type="submit" value="Convert or Cry">
  </form>

  <button id="roastBtn">Insult Me</button>
  <button id="themeToggle">Toggle Theme</button>

  <div class="rude-tip" id="rudeTip">
    Pro tip: V is five. Not a peace sign.
  </div>

  <footer>
    &copy; 2025 Extremely Rude Softworks. We judge numbers *and* people.
  </footer>

  <script>
    const romanMap = {
      I: 1, V: 5, X: 10, L: 50,
      C: 100, D: 500, M: 1000
    };

    const rudeTips = [
      "Pro tip: V is five. Not a peace sign.",
      "If you put in 'IIII' I will scream.",
      "Don't even try entering 5000. You absolute goblin.",
      "Roman numerals: because regular numbers weren’t hard enough.",
      "Did you just guess a numeral? Bold strategy, cotton.",
      "This site judges your IQ silently. Or loudly.",
      "Math is hard. You make it harder.",
      "I bet you think XL is a shirt size.",
      "You type like someone who’s afraid of the calculator app.",
      "‘IX’? Cute. Bet you had to Google that.",
      "This site isn’t mean. You’re just sensitive.",
      "Your input made the server consider self-destruction."
    ];

    function romanToInt(roman) {
      let total = 0, prev = 0;
      roman = roman.toUpperCase();
      for (let i = roman.length - 1; i >= 0; i--) {
        const curr = romanMap[roman[i]] || 0;
        total += curr < prev ? -curr : curr;
        prev = curr;
      }
      return total;
    }

    function intToRoman(num) {
      if (num <= 0 || num >= 4000) return "Too big. Or too tiny. Like your brain.";
      const val = [
        [1000, 'M'], [900, 'CM'], [500, 'D'], [400, 'CD'],
        [100, 'C'], [90, 'XC'], [50, 'L'], [40, 'XL'],
        [10, 'X'], [9, 'IX'], [5, 'V'], [4, 'IV'], [1, 'I']
      ];
      let result = '';
      for (const [n, r] of val) {
        while (num >= n) {
          result += r;
          num -= n;
        }
      }
      return result;
    }

    function showRandomTip() {
      const tip = rudeTips[Math.floor(Math.random() * rudeTips.length)];
      document.getElementById("rudeTip").textContent = tip;
    }

    function getRandomAlertInsult() {
      const insults = [
        "That's not a number, champ. Math weeps.",
        "Are you just smashing the keyboard at this point?",
        "Not even close. Try again, digit destroyer.",
        "Your input just lowered the national average.",
        "Congratulations, you’ve broken both math and my will to compute."
      ];
      return insults[Math.floor(Math.random() * insults.length)];
    }

    document.getElementById("convertForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const romanInput = document.getElementById("romanInput").value.trim();
      const arabInput = document.getElementById("arab").value.trim();

      if (romanInput && !arabInput) {
        document.getElementById("arab").value = romanToInt(romanInput);
      } else if (!romanInput && arabInput) {
        const num = parseInt(arabInput);
        if (isNaN(num)) {
          alert(getRandomAlertInsult());
        } else {
          document.getElementById("romanInput").value = intToRoman(num);
        }
      } else {
        alert("Pick one input field. Not both. This isn’t rocket science.");
      }
      showRandomTip();
    });

    document.getElementById("roastBtn").addEventListener("click", showRandomTip);

    document.getElementById("themeToggle").addEventListener("click", function () {
      document.body.classList.toggle("light-theme");
    });
  </script>
</body>
</html>
