  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .light-theme {
      background-color: #f4f4f4;
      color: #111;
    }

    h1 {
      margin: 30px auto 10px;
      font-size: 2.8rem;
      color: #ff3e3e;
      text-align: center;
      text-shadow: 1px 1px 3px black;
    }

    .subtext {
      font-size: 1.1rem;
      color: #bbb;
      text-align: center;
      margin-bottom: 20px;
    }

    #dailyInsult {
      background-color: #2a0000;
      padding: 12px;
      border-radius: 8px;
      color: #ff5e5e;
      font-weight: bold;
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: center;
      animation: popIn 1.5s forwards;
      opacity: 0;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.95); }
      50% { transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 20px;
    }

    .column {
      flex: 1;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form, #controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #fff;
    }

    .light-theme input[type="text"] {
      background: #fff;
      color: #000;
    }

    button, input[type="submit"] {
      padding: 12px;
      font-size: 1rem;
      background-color: #ff3e3e;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover, input[type="submit"]:hover {
      background-color: #d10000;
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .calculator input[type="text"] {
      grid-column: span 4;
      text-align: right;
      padding-right: 10px;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #ccc;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;

<body>
  <h1>Extremely Rude Number Convertor</h1>
  <div class="subtext">A calculator and converter that hates your guts. You're welcome.</div>
  <div id="dailyInsult"></div>

  <div class="container">
    <div class="column">
      <form id="convertForm">
        <input type="text" id="romanInput" placeholder="Enter Roman numerals (e.g. XIV)">
        <input type="text" id="arabicInput" placeholder="Enter Arabic numerals (e.g. 14)">
        <input type="submit" value="Convert or Cry">
      </form>

      <form id="insultForm">
        <input type="text" id="customInsult" placeholder="Submit your own insult...">
        <button type="button" onclick="submitInsult()">Submit Insult</button>
      </form>

      <div id="controls">
        <button onclick="insultMe()">Insult Me</button>
        <button onclick="toggleTheme()">Toggle Theme</button>
      </div>
    </div>

    <div class="column">
      <form class="calculator">
        <input type="text" id="calcDisplay" disabled>
        <button type="button" onclick="append('7')">7</button>
        <button type="button" onclick="append('8')">8</button>
        <button type="button" onclick="append('9')">9</button>
        <button type="button" onclick="append('/')">/</button>
        <button type="button" onclick="append('4')">4</button>
        <button type="button" onclick="append('5')">5</button>
        <button type="button" onclick="append('6')">6</button>
        <button type="button" onclick="append('*')">*</button>
        <button type="button" onclick="append('1')">1</button>
        <button type="button" onclick="append('2')">2</button>
        <button type="button" onclick="append('3')">3</button>
        <button type="button" onclick="append('-')">-</button>
        <button type="button" onclick="append('0')">0</button>
        <button type="button" onclick="append('.')">.</button>
        <button type="button" onclick="calculate()">=</button>
        <button type="button" onclick="append('+')">+</button>
        <button type="button" onclick="clearCalc()">C</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Extremely Rude Softworks. We judge numbers *and* people.
  </footer>

  <script>
    const romanMap = { I: 1, V: 5, X: 10, L: 50, C: 100, D: 500, M: 1000 };
    const insults = [
      "You're the human equivalent of a syntax error.",
      "Your logic is as broken as your input.",
      "Math isn't your love language, is it?",
      "You're doing great. Just kidding.",
      "Roman numerals called. They want their dignity back.",
      "You make even 2+2 feel complicated.",
      "Did your calculator just sigh? Because mine did.",
      "If math were a sport, you’d be benched. Permanently.",
      "I’ve seen more intelligent input from a toaster."
    ];

    const dailyInsults = [
      "Today's insult: Your math skills are why calculators come with instructions.",
      "Daily roast: You have the numerical grace of a potato.",
      "Insult of the day: Even ancient Romans would be embarrassed by your input.",
      "FYI: Numbers fear you. Not in a good way.",
      "Daily observation: You're a special kind of incorrect.",
      "Today's math score: absolute zero. And dropping.",
      "Have you tried... not doing that? It hurts.",
      "Somewhere, a Roman ghost is rolling its eyes.",
      "You're the reason abacuses never went extinct."
    ];

    function romanToInt(roman) {
      let total = 0, prev = 0;
      roman = roman.toUpperCase();
      for (let i = roman.length - 1; i >= 0; i--) {
        const curr = romanMap[roman[i]] || 0;
        total += curr < prev ? -curr : curr;
        prev = curr;
      }
      return total;
    }

    function intToRoman(num) {
      if (num <= 0 || num >= 4000) return "Out of range";
      const val = [
        [1000, 'M'], [900, 'CM'], [500, 'D'], [400, 'CD'],
        [100, 'C'], [90, 'XC'], [50, 'L'], [40, 'XL'],
        [10, 'X'], [9, 'IX'], [5, 'V'], [4, 'IV'], [1, 'I']
      ];
      let result = '';
      for (const [n, r] of val) {
        while (num >= n) {
          result += r;
          num -= n;
        }
      }
      return result;
    }

    function insultMe() {
      const roast = insults[Math.floor(Math.random() * insults.length)];
      alert(roast);
    }

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
    }

    function submitInsult() {
      const userInsult = document.getElementById("customInsult").value.trim();
      if (userInsult.length > 3) {
        localStorage.setItem('dailyInsult', `User roast: ${userInsult}`);
        document.getElementById("dailyInsult").textContent = `User roast: ${userInsult}`;
        document.getElementById("customInsult").value = '';
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        alert("Your insult has been submitted. Somewhere, a fragile ego just flinched. Congrats, you glorious gremlin.");
      } else {
        alert("Try writing a real insult, coward. That submission was softer than a wet napkin.");
      }
    }

    function calculate() {
  const display = document.getElementById("calcDisplay");
  try {
    if (/\/\s*0(?!\d)/.test(display.value)) {
      alert("Wow. Division by zero? You’ve officially offended both math and logic. The calculator needs therapy now.");
      display.value = "∞ (aka your brain loop)";
    } else {
      display.value = eval(display.value);
    }
  } catch {
    display.value = "Error";
  }
}


    function append(val) {
      const display = document.getElementById("calcDisplay");
      display.value += val;
    }

    function clearCalc() {
      document.getElementById("calcDisplay").value = '';
    }

    document.getElementById("convertForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const roman = document.getElementById("romanInput").value.trim();
      const arabic = document.getElementById("arabicInput").value.trim();
      if (roman && !arabic) {
        document.getElementById("arabicInput").value = romanToInt(roman);
      } else if (arabic && !roman) {
        document.getElementById("romanInput").value = intToRoman(parseInt(arabic));
      } else {
        alert("Pick one input. This isn't a math buffet. Did you think this was an all-you-can-eat confusion bar?");
      }
    });

    function showDailyInsult() {
      const today = new Date().getDay();
      const insult = localStorage.getItem('dailyInsult') || dailyInsults[today % dailyInsults.length];
      document.getElementById("dailyInsult").textContent = insult;
    }

    showDailyInsult();
  </script>
</body>
