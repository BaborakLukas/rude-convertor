<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extremely Rude Number Convertor</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8613208072373455" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      background-image: url('https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.8rem;
      color: #ff3e3e;
      text-align: center;
      text-shadow: 1px 1px 3px black;
    }

    .subtext {
      font-size: 1rem;
      color: #bbb;
      margin-top: 10px;
      margin-bottom: 20px;
      max-width: 600px;
      text-align: center;
    }

    #dailyInsult {
      background-color: #2a0000;
      padding: 10px 20px;
      border-radius: 10px;
      color: #ff5e5e;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      max-width: 500px;
      opacity: 0;
      animation: popIn 1.5s forwards;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.9) rotate(-3deg); }
      50% { transform: scale(1.05) rotate(2deg); }
      100% { opacity: 1; transform: scale(1) rotate(0); }
    }

    #insultForm {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #insultForm input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #fff;
    }

    #insultForm button {
      padding: 10px 20px;
      background-color: #ff3e3e;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.8rem;
      color: #ccc;
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Extremely Rude Number Convertor</h1>
  <div id="dailyInsult"></div>
  <div class="subtext">
    A number converter that insults your intelligence. Because kindness is for spreadsheets.
  </div>

  <form id="insultForm">
    <input type="text" id="customInsult" placeholder="Submit your own insult...">
    <button type="button" onclick="submitInsult()">Submit Insult</button>
  </form>

  <footer>
    &copy; 2025 Extremely Rude Softworks. We judge numbers *and* people.
  </footer>

  <script>
    const dailyInsults = [
      "Today's insult: Your math skills are why calculators come with instructions.",
      "Daily roast: You have the numerical grace of a potato.",
      "Insult of the day: Even ancient Romans would be embarrassed by your input.",
      "FYI: Numbers fear you. Not in a good way.",
      "Daily observation: You're a special kind of incorrect."
    ];

    function showDailyInsult() {
      const today = new Date().getDay();
      const insult = localStorage.getItem('dailyInsult') || dailyInsults[today % dailyInsults.length];
      document.getElementById("dailyInsult").textContent = insult;
    }

    function submitInsult() {
      const userInsult = document.getElementById("customInsult").value.trim();
      if (userInsult.length > 3) {
        localStorage.setItem('dailyInsult', `User roast: ${userInsult}`);
        document.getElementById("dailyInsult").textContent = `User roast: ${userInsult}`;
        document.getElementById("customInsult").value = '';
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
        alert("Your insult has been submitted and will traumatize users for 24 hours. Congratulations.");
      } else {
        alert("Try writing a real insult, coward.");
      }
    }

    showDailyInsult();
  </script>
</body>
</html>
